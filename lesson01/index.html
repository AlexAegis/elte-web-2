            var array = [1, 2, 3, 4];
            console.log("array[1]:" + array[1]);
            function searchFirstEvenNumberIn(array) {
                var result = null;
                console.log("array.length: " + array.length);
                for(var i = 1; i < array.length && result === null; i++) {
                    if(array[i] % 2 === 0) {
                        result = array[i];
                    }
                }
                return result;
            }

            function searchFirstEvenNumberInWhile(array) {
                var result = null;
                var i = 0;
                while(result === null && i < array.length) {
                    if(array[i] % 2 === 0) {
                        result = array[i];
                    }
                    i++;
                }
                return {
                    isthere: i < array.length,
                    index: i,
                    result: result
                };
            }

            console.log("searchFirstEvenNumberIn(array): " + searchFirstEvenNumberIn(array));
            console.log("searchFirstEvenNumberInWhile(array): " + searchFirstEvenNumberInWhile(array).result);
            

            function getAllEvenFromArray(array) {
                var result = [];
                for(var i = 1; i < array.length; i++) {
                    if(array[i] % 2 === 0) {
                        result.push(array[i]);
                    }
                }
                return {
                    result: result,
                    originalLenght: array.length,
                    numberOfResults: result.length
                };
            }

            console.log("getAllEvenFromArray(array): " + getAllEvenFromArray(array).result);
